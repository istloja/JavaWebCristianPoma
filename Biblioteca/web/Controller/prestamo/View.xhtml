<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoViewDlg" widgetVar="PrestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrestamoTitle}">
            <h:form id="PrestamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrestamoLabel_idPrestamos}"/>
                        <h:outputText value="#{prestamoController.selected.idPrestamos}" title="#{bundle.ViewPrestamoTitle_idPrestamos}"/>
                        <h:outputText value="#{bundle.ViewPrestamoLabel_fechaPrestamo}"/>
                        <h:outputText value="#{prestamoController.selected.fechaPrestamo}" title="#{bundle.ViewPrestamoTitle_fechaPrestamo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamoLabel_fechaDevolucion}"/>
                        <h:outputText value="#{prestamoController.selected.fechaDevolucion}" title="#{bundle.ViewPrestamoTitle_fechaDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamoLabel_usuarioIdUsuario}"/>
                        <h:outputText value="#{prestamoController.selected.usuarioIdUsuario}" title="#{bundle.ViewPrestamoTitle_usuarioIdUsuario}"/>
                        <h:outputText value="#{bundle.ViewPrestamoLabel_libroIdLibro}"/>
                        <h:outputText value="#{prestamoController.selected.libroIdLibro}" title="#{bundle.ViewPrestamoTitle_libroIdLibro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrestamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
