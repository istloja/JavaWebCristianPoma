<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoCreateDlg" widgetVar="PrestamoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrestamoTitle}">
            <h:form id="PrestamoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_idPrestamos}" for="idPrestamos" />
                        <p:inputText id="idPrestamos" value="#{prestamoController.selected.idPrestamos}" title="#{bundle.CreatePrestamoTitle_idPrestamos}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_idPrestamos}"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_fechaPrestamo}" for="fechaPrestamo" />
                        <p:calendar id="fechaPrestamo" pattern="MM/dd/yyyy" value="#{prestamoController.selected.fechaPrestamo}" title="#{bundle.EditPrestamoTitle_fechaPrestamo}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_fechaPrestamo}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_fechaDevolucion}" for="fechaDevolucion" />
                        <p:calendar id="fechaDevolucion" pattern="MM/dd/yyyy" value="#{prestamoController.selected.fechaDevolucion}" title="#{bundle.EditPrestamoTitle_fechaDevolucion}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_fechaDevolucion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_usuarioIdUsuario}" for="usuarioIdUsuario" />
                        <p:inputText id="usuarioIdUsuario" value="#{prestamoController.selected.usuarioIdUsuario}" title="#{bundle.CreatePrestamoTitle_usuarioIdUsuario}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_usuarioIdUsuario}"/>
                        <p:outputLabel value="#{bundle.CreatePrestamoLabel_libroIdLibro}" for="libroIdLibro" />
                        <p:inputText id="libroIdLibro" value="#{prestamoController.selected.libroIdLibro}" title="#{bundle.CreatePrestamoTitle_libroIdLibro}" required="true" requiredMessage="#{bundle.CreatePrestamoRequiredMessage_libroIdLibro}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestamoController.create}" value="#{bundle.Save}" update="display,:PrestamoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrestamoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrestamoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
