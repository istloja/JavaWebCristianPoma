<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroEditDlg" widgetVar="LibroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLibroTitle}">
            <h:form id="LibroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLibroLabel_idLibro}" for="idLibro" />
                        <p:inputText id="idLibro" value="#{libroController.selected.idLibro}" title="#{bundle.EditLibroTitle_idLibro}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_idLibro}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_codigoLibro}" for="codigoLibro" />
                        <p:inputText id="codigoLibro" value="#{libroController.selected.codigoLibro}" title="#{bundle.EditLibroTitle_codigoLibro}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_codigoLibro}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{libroController.selected.titulo}" title="#{bundle.EditLibroTitle_titulo}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_autor}" for="autor" />
                        <p:inputText id="autor" value="#{libroController.selected.autor}" title="#{bundle.EditLibroTitle_autor}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_autor}"/>
                        <p:outputLabel value="#{bundle.EditLibroLabel_editorialIdEditorial}" for="editorialIdEditorial" />
                        <p:inputText id="editorialIdEditorial" value="#{libroController.selected.editorialIdEditorial}" title="#{bundle.EditLibroTitle_editorialIdEditorial}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_editorialIdEditorial}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.update}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LibroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
