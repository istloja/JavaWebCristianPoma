<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroCreateDlg" widgetVar="LibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLibroTitle}">
            <h:form id="LibroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLibroLabel_idLibro}" for="idLibro" />
                        <p:inputText id="idLibro" value="#{libroController.selected.idLibro}" title="#{bundle.CreateLibroTitle_idLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idLibro}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_codigoLibro}" for="codigoLibro" />
                        <p:inputText id="codigoLibro" value="#{libroController.selected.codigoLibro}" title="#{bundle.CreateLibroTitle_codigoLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_codigoLibro}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{libroController.selected.titulo}" title="#{bundle.CreateLibroTitle_titulo}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_autor}" for="autor" />
                        <p:inputText id="autor" value="#{libroController.selected.autor}" title="#{bundle.CreateLibroTitle_autor}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_autor}"/>
                        <p:outputLabel value="#{bundle.CreateLibroLabel_editorialIdEditorial}" for="editorialIdEditorial" />
                        <p:inputText id="editorialIdEditorial" value="#{libroController.selected.editorialIdEditorial}" title="#{bundle.CreateLibroTitle_editorialIdEditorial}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_editorialIdEditorial}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.create}" value="#{bundle.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LibroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LibroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
