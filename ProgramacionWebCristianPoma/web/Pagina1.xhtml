<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form>
            <p:panelGrid class="ui-noborder">
                <p:outputLabel value="Ingrese su nombre"></p:outputLabel>
                <p:inputText value="#{primerBean.name}">
                    <p:ajax update="output1"></p:ajax>
                </p:inputText>
                <p:outputLabel id="output1" value="#{primerBean.name}"></p:outputLabel>         
                <p:inputSwitch></p:inputSwitch>

            </p:panelGrid>
        </h:form>
        <p>Nombre: <input type="text" name="nombre"/></p>
        <p>Apellidos: <input type="text" name="apellido"/></p>
        <p>Correo: <input type="email" name="correo"/></p>
    </ui:define>

</ui:composition>
